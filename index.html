<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Play YouTube setelah Klik</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        text-align: center;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        background: #ff0000;
        color: #fff;
        border: none;
        border-radius: 8px;
      }
      button:hover {
        background: #cc0000;
      }
    </style>
  </head>
  <body>
    <h2>Tonton Video YouTube</h2>

    <!-- Tombol untuk buka video -->
    <button id="playBtn">Putar Video</button>

    <script>
      document.getElementById('playBtn').addEventListener('click', function () {
        // ID video YouTube
        var videoId = 'x2Zd7Nwq2LE'; // ganti dengan ID video kamu

        // Redirect langsung ke YouTube + autoplay
        window.location.href = 'https://www.youtube.com/watch?v=x2Zd7Nwq2LE' + videoId + '&autoplay=1';
      });
    </script>
  </body>
</html>
